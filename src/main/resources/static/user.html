<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户列表</title>
    <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="js/layui.js"></script>
</head>
<body>
<!--修改表单开始-->
<div id="updateContainer" style="display: none">
    <form class="layui-form" id="updateForm" lay-filter="example" style="margin: 1rem">

        <div class="layui-form-item">
            <label class="layui-form-label">用户编号</label>
            <div class="layui-input-block">
                <input type="text" id="update-uid" name="uid"
                       autocomplete="off" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" id="update-name" name="name"
                       autocomplete="off" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" id="update-password" name="password"
                       autocomplete="off" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="text" id="update-sex" name="sex"
                       autocomplete="off" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" id="update-email" name="email"
                       autocomplete="off" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">头像</label>
            <div class="layui-input-block">
                <input type="text" id="update-photo" name="photo"
                       autocomplete="off" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" id="update-phone" name="phone"
                       autocomplete="off" class="layui-input" />
            </div>
        </div>

    </form>
</div>

<table id="table_data"></table>

<!-- 操作工具条件开始 -->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        {{# if(d.state === '1'){ }}
        <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="state">封禁</button>
        {{# } else { }}
        <button class="layui-btn layui-btn-xs" lay-event="state">启用</button>
        {{# } }}
        <button class="layui-btn layui-btn-normal layui-btn-xs" lay-event="update">编辑</button>
    </div>
</script>
</body>
</html>
<script>
    // 加载 table 模块
    layui.use( ['jquery', 'layer', 'form','table'],function(){

        // 实例化动态表格的实例对象
        let $ = layui.jquery;
        let table = layui.table;
        let layer = layui.layer;
        let form = layui.form;


        // 定义动态表格相关的参数
        table.render({
            elem: '#table_data'
            ,url:'/listUser'
            ,page: true 	// 开启分页
            ,limit:5
            ,limits:[5,10,20]
            ,cols:[[
                // {field: '实体对象的属性名称', title: '列头显示内容', width:宽, sort: 是否排序, fixed: '定位'}
                {field: 'uid', title: '用户ID',  fixed: 'left'}
                ,{field: 'name', title: '用户名', fixed: 'left'}
                ,{field: 'account', title: '账号',  fixed: 'left'}
                ,{field: 'password', title: '密码',  fixed: 'left'}
                ,{field: 'sex', title: '性别', fixed: 'left'}
                ,{field: 'email', title: '邮箱',  fixed: 'left'}
                ,{field: 'photo', title: '头像', fixed: 'left'}
                ,{field: 'phone', title: '手机号',  fixed: 'left'}
                ,{field: 'state', title: '状态',  fixed: 'left',templet:function(row){
                        // console.log(row)
                        if(row.state==1) {
                            return '正常';
                        } else {
                            return '封禁';
                        }
                        }}
                ,{title: '操作', fixed: 'left',toolbar:'#toolbarDemo'}
            ]]
            // 把后台数据转换为layui中table组件所要求的数据格式
            ,parseData:function( res ) {
                return {
                    "code":res.code==200?0:'-1',
                    "data":res.data,
                    "count":res.count
                };
            }
        });

        // 监听表格操作按钮
        table.on('tool',function (obj){
            console.log(obj) ;
            if(obj.event=='state') {
                // 获取当前行的数据
                let p = obj.data ;
                let state =  obj.data.state == 1 ? '0' : '1';

                // 弹出确认框
                layer.confirm("您确认更改此用户的状态吗？",function( index ){
                    // 向服务器发起异步请求，实现数据的删除
                    $.ajax({
                        url:'/updState',
                        method:'get',
                        data:{'uid':p.uid,'state' : state},
                        success:function( res ){
                            // 弹出提示框
                            layer.msg("修改成功")
                            // 根据弹出层的索引，关闭弹出确认框
                            layer.close(index) ;
                                // 重新加载表格数据
                                table.reload('table_data',{page:{curr:1}});
                        }
                    }) ;
                }) ;

            } else if(obj.event=='update') {
                // 第一：获取当前行的数据
                let p = obj.data ;

                // 第二：弹出修改窗体，并把当前行的数据回显在页面中
                // 1.把数据设置在修改表单中
                $("#update-uid").val(p.uid) ;
                $("#update-name").val(p.name) ;
                $("#update-password").val(p.password) ;
                $("#update-sex").val(p.sex) ;
                $("#update-email").val(p.email) ;
                $("#update-photo").val(p.photo) ;
                $("#update-phone").val(p.phone) ;

                // 重新渲染表单
                form.render();

                // 2.弹出窗体
                layer.open({
                    type:1,
                    title:'修改商品',
                    area:['50%','35em'],
                    resize:false,
                    content:$("#updateContainer"),
                    btn:['修改','取消'],
                    btn1:function( index ) {
                        $.ajax({
                            url:'/updUser',
                            method:'post',
                            data:$("#updateForm").serialize(),
                            success:function( res ){
                                // 弹出提示框
                                layer.msg("修改成功")
                                // 根据弹出层的索引，关闭弹出确认框
                                layer.close(index) ;
                                    // 重新加载表格数据
                                    table.reload('table_data',{page:{curr:1}});
                            }
                        }) ;
                    }
                }) ;
            }
        });
    }) ;
</script>
