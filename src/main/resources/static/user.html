<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户列表</title>
    <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="js/layui.js"></script>
</head>
<body>
<div class="layui-container">
    <h3>用户列表</h3>
    <table class="layui-table" lay-data="{ url:'/listUser', page:true}" id="cityTable">
        <thead>
        <tr>
            <th lay-data="{field:'uId'}">ID</th>
            <th lay-data="{field:'name'}">用户名</th>
            <th lay-data="{field:'account'}">账号</th>
            <th lay-data="{field:'sex'}">性别</th>
            <th lay-data="{field:'email'}">邮箱</th>
            <th lay-data="{field:'photo'}">头像</th>
            <th lay-data="{field:'phone'}">手机号</th>
            <th lay-data="{field:'state'}">状态</th>

        </tr>
        </thead>
    </table>
</div>

</body>
</html>
