<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- vue -->
    <script src="js/vue.js"></script>
    <!-- jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- element-ui -->
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="js/element-ui@2.15.13.js"></script>
</head>
<style>
    @import url("//unpkg.com/element-ui@2.15.14/lib/theme-chalk/index.css");
    .avatar-uploader .el-upload {
        border: 1px dashed #d9d9d9;
        border-radius: 6px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    .avatar-uploader .el-upload:hover {
        border-color: #409EFF;
    }
    .avatar-uploader-icon {
        font-size: 28px;
        color: #8c939d;
        width: 178px;
        height: 178px;
        line-height: 178px;
        text-align: center;
    }
    .avatar {
        width: 178px;
        height: 178px;
        display: block;
    }
</style>
<body>
<div id="app">
    <el-row>
        <el-button type="primary" @click="login" icon="el-icon-arrow-left">返回登录</el-button>
    </el-row>
    <el-row type="flex" class="row-bg" justify="center">

        <el-col :span="6" :offset="5">
            <h1>注册页面</h1>
        </el-col>
    </el-row>
    <el-row>
        <el-col :span="8" :offset="8">
            <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                <el-form-item label="用户名：" prop="name">
                    <el-input v-model="ruleForm.name"></el-input>
                </el-form-item>
                <el-form-item label="账号：" prop="account">
                    <el-input v-model="ruleForm.account"></el-input>
                </el-form-item>
                <el-form-item label="密码：" prop="pass">
                    <!-- v-model="ruleForm.pass"：和vue的 ruleForm.pass 值判定 -->
                    <!-- autocomplete="off" ：关闭自动填入 -->
                    <el-input  v-model="ruleForm.pass" show-password autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="确认密码：" prop="password">
                    <el-input  v-model="ruleForm.password" show-password autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="性别：" prop="sex">
                    <el-radio-group v-model="ruleForm.sex">
                        <el-radio label="男"></el-radio>
                        <el-radio label="女"></el-radio>
                    </el-radio-group>
                </el-form-item>
                <el-form-item label="邮箱：" prop="email">
                    <el-input v-model="ruleForm.email"></el-input>
                </el-form-item>
                <el-form-item label= "头像：">
                <el-upload
                        class="avatar-uploader"
                        action="/upload"
                        :show-file-list="false"
                        :on-success="handleAvatarSuccess"
                        :before-upload="beforeAvatarUpload">
                    <img v-if="ruleForm.imageUrl" :src="ruleForm.imageUrl"  class="avatar">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                </el-upload>
                </el-form-item>
                <el-form-item label="手机号码：" prop="phone">
                    <el-input v-model="ruleForm.phone"></el-input>
                </el-form-item>

                <el-form-item>
                    <el-button type="primary" @click="submitForm('ruleForm')">确认注册</el-button>
                    <el-button @click="resetForm('ruleForm')">重置信息</el-button>
                </el-form-item>
            </el-form>
        </el-col>
    </el-row>
</div>
</body>
</html>
<script type="text/javascript">
    const vue = new Vue({
        el: "#app",
        data() {
            var checkName = (rule, value, callback) => {
                if (!value) {
                    callback(new Error('用户不能为空'));
                }
                callback();
            };
            var validatePass = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入密码'));
                } else {
                    // 如果确认密码不为空
                    if (this.ruleForm.password !== '') {
                        // 手动触发 checkPass 字段的校验
                        this.$refs.ruleForm.validateField('password');
                    }
                    callback();
                }
            };
            var validatePass2 = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请再次输入密码'));
                } else if (value !== this.ruleForm.pass) {
                    callback(new Error('两次输入密码不一致!'));
                } else {
                    callback();
                }
            };

            return {
                ruleForm: {
                    name: '',
                    account:'',
                    pass: '',
                    password: '',
                    sex:'',
                    email: '',
                    imageUrl: '',
                    phone: ''
                },
                rules: {
                    name: [{
                        validator: checkName,
                        trigger: 'blur'
                    }],
                    account: [
                        { required: true, message: '请输入账号', trigger: 'blur' }
                    ],
                    pass: [{
                        validator: validatePass,
                        trigger: 'blur'
                    }],
                    password: [{
                        validator: validatePass2,
                        trigger: 'blur'
                    }],
                    sex: [
                        { required: true, message: '请选择性别', trigger: 'blur' }
                    ],
                    email: [
                        { required: true, message: '请输入邮箱', trigger: 'blur' }
                    ],
                    phone: [
                        { required: true, message: '请输入手机号', trigger: 'blur' }
                    ],
                }
            };
        },
        methods: {
            submitForm(formName) {
                // 通过 this.$refs.ruleForm.validate 获取这个组件的对象并调用 validate 方法
                // validate 方法会自动触发每个表单项的校验规则进行验证，
                // 返回一个布尔值，表示是否验证通过。在回调函数中根据验证结果进行相应的处理。
                this.$refs[formName].validate((valid) => {
                    if (valid) {

                        $.ajax({
                            url: "/addUser",
                            type:"POST",
                            data: {
                                name: this.ruleForm.name,
                                account:this.ruleForm.account,
                                password: this.ruleForm.password,
                                sex:this.ruleForm.sex,
                                email: this.ruleForm.email,
                                image: this.ruleForm.imageUrl,
                                phone: this.ruleForm.phone
                            },
                            success() {
                                alert("注册成功")
                                location.href = 'login.html';
                            },
                            error() {
                                vue.$message.error("账号或者密码有误");
                            }
                        });
                    } else {
                        console.log(this.ruleForm.imageUrl);
                        console.log('输入错误');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            login(){
                location.href = 'login.html';
            },
            beforeAvatarUpload(file) {
                const isLt2M = file.size / 1024 / 1024 < 2;

                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return isLt2M;
            },
            handleAvatarSuccess(res, file) {
                this.ruleForm.imageUrl = res; // 假设后端返回的是图片的访问路径
            },
        }
    })
</script>
